<!DOCTYPE html>
<html lang="en">
<head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<script defer src="/scripts/login.js" type="text/javascript"></script>

<body>

 
    <div class="container mt-4">
        <div class="mt-2 p-2 bg-primary text-white rounded ">
            <ul class="d-flex p-2 flex-row justify-content-between w-50 flex-row-reverse">
                <li><a href="/" class="text-white ">Home</a></li>
                <li><a href="#"  class="text-white ">Login</a></li>
                <li><a href="/api/auth/register"  class="text-white ">Register</a></li>
            </ul>
        </div>
        <div class="container mt-4">
            <div class="card" style="width: 18rem;">            
                <div class="card-header">Login Form</div>    
                <div class="card-body">
                    <form id="login-form" method="POST">
                       
                        <div class="mb-3">
                            <label for="email-reg" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email-reg" name="email" required oninput="validate(this)">                        
                        </div>
                        <div class="mb-3">
                            <label for="password-reg" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-reg" name="password" required oninput="validate(this)">
                        </div>
                        <p class="error-alert" style="display: none; color: red;">password doesn't match</p>
        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

     
    </div>

   
</body>
</html>
