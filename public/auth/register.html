<!DOCTYPE html>
<html lang="en">
<head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
<script   defer src="/scripts/register.js" type="text/javascript"></script>



<body>
 

 
    <div class="container mt-4">
        <div class="mt-2 p-2 bg-primary text-white rounded ">
            <ul class="d-flex p-2 flex-row justify-content-between w-50 flex-row-reverse">
                <li><a href="/" class="text-white ">Home</a></li>
                <li><a href="/api/auth/login"  class="text-white ">Login</a></li>
                <li><a href="#"  class="text-white ">Register</a></li>
            </ul>
        </div>
        <div class="container mt-4">
            <div class="card" style="width: 18rem;">            
                <div class="card-header">Register Form</div>    
                <div class="card-body">
                    <form id="form-signup" method="post" >
                        <div class="mb-3">
                            <label for="name-reg-fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name-reg-fname" name="fname" oninput=validate(this) required>                        
                        </div>
                        <div class="mb-3">
                            <label for="name-reg-lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="name-reg-lname" name="lname" oninput=validate(this) required>                        
                        </div>
                        <div class="mb-3">
                            <label for="email-reg" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email-reg" name="email" oninput=validate(this) required>                        
                        </div>
                        <div class="mb-3">
                            <label for="password-reg" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-reg" name="password" oninput=validate(this) required>
                        </div>
                        <div class="mb-3">
                            <label for="password-conf-reg" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password-conf-reg" name="password-confirm" oninput=validate(this) required>
                        </div>
                        <p class="error-alert" style="display: none; color: red;">password doesn't match</p>
        
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </form>
                </div>
            </div>
        </div>

      
    </div>

   
    <!-- <script type="text/javascript"  src="./signupScript.js"></script> -->
    <!-- <script   src="../scripts/auth/register.js" type="text/javascript"></script> -->
    
   
</body>
</html>
